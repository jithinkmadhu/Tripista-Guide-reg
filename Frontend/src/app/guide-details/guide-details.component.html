<table class="table">
    <thead>
      <tr>
        <th scope="col">Sl.no</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">District</th>
        <th scope="col">State</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">DOB</th>
        <th scope="col">ID</th>
        <th scope="col">BIO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guide of guides">
        <td>{{guide._id}}</td>
        <td>{{guide.first_name}}</td>
        <td>{{guide.last_name}}</td>
        <td>{{guide.district}}</td>
        <td>{{guide.state}}</td>
        <td>{{guide.gender}}</td>
        <td>{{guide.email}}</td>
        <td>{{guide.phone}}</td>
        <td>{{guide.dob}}</td>
        <td>{{guide.id_proof}}</td>
        <td>{{guide.biodata}}</td>
        
      </tr>
    </tbody>

  </table>
